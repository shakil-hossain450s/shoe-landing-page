<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Shoe</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        #banner {
            position: relative;
            overflow: hidden;
            height: 300px;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('banner.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        #banner h1 {
            margin: 0;
            font-size: 2.5em;
        }

        #shoe-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            padding: 2em;
        }

        .shoe-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 1em;
            padding: 1em;
            background-color: white;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
            transition: transform 0.3s;
        }

        .shoe-card:hover {
            transform: scale(1.05);
        }

        .shoe-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 1em;
        }

        #color-options {
            display: flex;
            justify-content: center;
            margin-bottom: 1em;
        }

        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin: 0 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .color-option:hover {
            transform: scale(1.2);
        }

        .size-options {
            margin-bottom: 1em;
        }

        select {
            width: 100%;
            padding: 0.5em;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #333;
            color: white;
            border: none;
            padding: 0.5em 1em;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #555;
        }

        @media (max-width: 600px) {
            .shoe-card {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>Stylish Shoe</h1>
    </header>

    <div id="banner">
        <h1>Step into Style</h1>
        <p>Discover the perfect shoe for your journey.</p>
    </div>

    <div id="shoe-container">
        <div class="shoe-card">
            <img src="./assets/nike1/1.png" alt="Red Shoe" class="shoe-image" id="shoeImage">
            <h2>Comfort Sneaker</h2>

            <div id="color-options">
                <div class="color-option" style="background-color: #3498db "
                    onclick="changeColor('./assets/nike1/1.png')">
                </div>
                <div class="color-option" style="background-color: #e74c3c"
                    onclick="changeColor('./assets/nike2/1.png')">
                </div>
                <div class="color-option" style="background-color: #061b0f"
                    onclick="changeColor('./assets/nike3/1.png')">
                </div>
            </div>

            <div class="size-options">
                <label for="size">Select Size:</label>
                <select id="size">
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                </select>
            </div>

            <button onclick="addToCart('Comfort Sneaker')">Add to Cart</button>
        </div>
    </div>

    <script>
        function changeColor(imageSrc) {
            document.getElementById('shoeImage').src = imageSrc;
        }

        function addToCart(shoeName) {
            var selectedSize = document.getElementById('size').value;
            alert(`Added ${shoeName} (Size: ${selectedSize}) to cart.`);
            // You can add more functionality here, like updating a shopping cart on the page.
        }
    </script>

</body>

</html>
